<!DOCTYPE html>
<html>
<head>
    <title>ListView</title>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">

    <script type="text/javascript" src="bower_components/requirejs/require.js" data-main="require-init.js"></script>
</head>
<body>
    <ul>
        <li>Test 1</li>
        <li>Test 2</li>
    </ul>
    <script type="text/javascript">

        require(['listview'], function(ListView) {

            var list = new ListView({
                selector : 'li',
                left     : [
                    {
                        action   : function(e) {
                            console.log('archived');
                        },
                        class    : 'right-item blue',
                        distance : [0, 200],
                        html     : '<i class="fa fa-archive"></i>Archive',
                    },
                    {
                        action   : function(e) {
                            console.log('trashed');
                        },
                        class    : 'right-item red',
                        distance : 200,
                        html     : '<i class="fa fa-trash-o"></i>Trash',
                    },
                ],
                right    : [
                    {
                        action   : function(e) {
                            console.log('replied');
                        },
                        class    : 'left-item green',
                        distance : [0, '15%'],
                        html     : '<i class="fa fa-reply"></i>Reply',
                    },
                    {
                        action   : function(e) {
                            console.log('replied to all');
                        },
                        class    : 'left-item blue',
                        distance : ['15%', '30%'],
                        html     : '<i class="fa fa-reply-all"></i>Reply all',
                    },
                    {
                        action   : function(e) {
                            console.log('forwarded');
                        },
                        class    : 'left-item red',
                        distance : ['30%'],
                        html     : '<i class="fa fa-share"></i>Forward',
                    },
                ],
            });
        });
    </script>
</body>
</html>
